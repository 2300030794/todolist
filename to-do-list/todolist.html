<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px gray;
      border-radius: 8px;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 10px;
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #e0e0e0;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      const btn = document.createElement("button");
      btn.textContent = "X";
      btn.className = "delete-btn";
      btn.onclick = () => li.remove();

      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
